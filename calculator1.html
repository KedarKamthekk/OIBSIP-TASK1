
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container" >
            <div id="display"></div>
            <div class="buttons">
                <div class="button" style="background-color: red ">C</div>
                <div class="button" style="background-color: #d5e7ed">(</div>
                <div class="button" style="background-color: #d5e7ed">)</div>
                <div class="button" style="background-color: #d5e7ed">&larr;</div>
                <div class="button" style="background-color: greenyellow">7</div>
                <div class="button" style="background-color: greenyellow">8</div>
                <div class="button" style="background-color: greenyellow">9</div>
                <div class="button" style="background-color: #d5e7ed">*</div>
                <div class="button" style="background-color: greenyellow">4</div>
                <div class="button" style="background-color: greenyellow">5</div>
                <div class="button" style="background-color: greenyellow">6</div>
                <div class="button" style="background-color: #d5e7ed">-</div>
                <div class="button" style="background-color: greenyellow">1</div>
                <div class="button" style="background-color: greenyellow">2</div>
                <div class="button" style="background-color: greenyellow">3</div>
                <div class="button" style="background-color: #d5e7ed">+</div>
                <div class="button" style="background-color: greenyellow">0</div>
                <div class="button" style="background-color: #d5e7ed">/</div>
                <div class="button" style="background-color: #d5e7ed">.</div>
                <div id="equal" class="button" style="background-color: red">=</div>
            </div>
        </div>
    </section>
    <script src="kkcalcu.js"></script>
</body>
</html>
